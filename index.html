<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOOK LOG</title>

    <!-- BOOTSWATCH -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/yeti/bootstrap.min.css"
    />
    <!-- BOOSTRAP CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <!-- Toastify CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>

  <body class="bg-dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Book Log</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <button class="nav-link logged-out" id="signin">SignIn</button>
            <button class="nav-link logged-in" id="logout">Logout</button>
          </div>
        </div>
      </div>
    </nav>
    <!-- ADD BOOK -->
    <div class="container p-4 logged-in">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="h4">Add a Book</h1>

              <form id="book-form">
                <input
                  type="text"
                  id="book-title"
                  class="form-control mb-3"
                  placeholder="Title"
                  autofocus
                />
                <input
                  type="text"
                  id="book-author"
                  class="form-control mb-3"
                  placeholder="Author"
                  autofocus
                />
                <input
                  type="text"
                  id="book-genre"
                  class="form-control mb-3"
                  placeholder="Genre"
                  autofocus
                />

                <input
                  id="book-raiting"
                  class="form-control mb-3"
                  placeholder="Raiting"
                />

                <button class="btn btn-primary" id="btn-book-form">Save</button>
                <button
                  class="btn btn-secondary"
                  id="btn-book-cancel"
                  type="button"
                >
                  Cancel
                </button>
              </form>
            </div>
          </div>
        </div>
        <!-- books List -->
        <div class="col-md-6" id="books-container"></div>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Toastify js -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <!-- CUSTOM CODE -->
    <script src="./src/index.js" type="module"></script>
  </body>
</html>
